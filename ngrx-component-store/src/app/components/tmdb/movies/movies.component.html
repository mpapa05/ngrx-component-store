<ng-container *ngIf="movies$ | async as movies; else loading">
    <div *ngFor="let movie of movies">
      <app-movie [movie]="movie"></app-movie>
    </div>
    <!-- <div *ngIf="currentPage$" class="pagination"> -->
      <button mat-raised-button (click)="previous()">Previous</button>
      <button mat-raised-button (click)="next()">Next</button>
    <!-- </div> -->
</ng-container>
  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
